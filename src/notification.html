<!-- Auto closing notification window -->
<meta charset="UTF-8">
<div id="main">
  <div style='min-height:20px'></div>
  <div class="fof">
        <text id="solanaDomain"></text>
        <div id="arrow"></div>
        <text>☀️</text>
        <div id="arrow"></div>
        <text id="redirectDomain"></text>
  </div>
  <div class="progress">
    <div class="color"></div>
  </div>
</div>
<script src="notification.js"></script>

<style>
html {
  height: 100%;
}
body{
  font-family: 'Lato', sans-serif;
  color: #888;
  margin: 0;
  background-color: #111;
}
.fof {
  text-align: center;
  display: table;
  table-layout: fixed;
  width: 100%;
  height: 100%;
}
#solanaDomain {
  display: table-row;
  font-size: 24px;
  font-weight:lighter;
}
#arrow:before {
  display: table-row;
    border-style: solid;
    border-width: 0.15em 0.15em 0 0;
    content: '';
    display: inline-block;
    height: 0.45em;
    left: 0.15em;
    top: 0.15em;
    vertical-align: top;
    width: 0.45em;
    transform: rotate(135deg);
}
#redirectDomain {
  display: table-row;
  font-size: 24px;
  vertical-align: middle;
  font-weight: bold;
}
.progress{
    position: absolute;
    height: 15px;
    width: 100%;
    bottom: 0
}
.progress .color{
    position: absolute;
    background-color: #888;
    width: 0px;
    height: 5px;
    border-radius: 15px;
    animation: progres 5s linear;    
}
@keyframes progres{
    0%{
      width: 100%;
    }
    100%{
        width: 0%;
    }
};
</style>
