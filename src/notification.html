<!-- Auto closing notification window -->
<meta charset="UTF-8">
<title>snsr</title>
<div id="main">
  <div class="fof">
        <text id="solanaDomain" class="tableRow"></text>
        <div class="tableRow">
          <div id="arrow"></div>
          <text>☀️</text>
          <div id="arrow"></div>
        </div>
        <div>
          <p id="redirectDomain"></p>
          <p id="path"></p>
          <text id="details"></text>
        </div>

  </div>
  <div class="progress">
    <div class="color"></div>
  </div>
</div>
<script src="notification.js"></script>

<style>
html {
  height: 100%;
}
body{
  font-family: 'Lato', sans-serif;
  color: #888;
  background-color: #111;
  overflow: hidden;
}
.fof {
  margin-top: 20px;
  text-align: center;
  display: flex;
  flex-basis: content;
  flex-direction: column;
  table-layout: fixed;
  width: 100%;
  height: 90%;
  margin-bottom: 50px;
}
.tableRow {
  height: 40%;
}
#solanaDomain {
  font-size: 24px;
  font-weight:lighter;
}
#arrow:before {
    border-style: solid;
    border-width: 0.15em 0.15em 0 0;
    content: '';
    display: inline-block;
    height: 0.45em;
    left: 0.15em;
    top: 0.15em;
    vertical-align: top;
    width: 0.45em;
    transform: rotate(135deg);
}
#redirectDomain {
  font-size: 24px;
  vertical-align: middle;
  font-weight: bold;
  margin: 0;
}
#details {
  word-break: break-all;
  font-size: 10px;
  vertical-align: top;
  font-weight: lighter;
  padding-left: 10px;
  padding-right: 10px;  
  text-overflow:ellipsis;
}
#path {
  font-size: 12px;
}
.progress{
    position: absolute;
    height: 5px;
    width: 100%;
    bottom: 0;
}
.progress .color{
    position: absolute;
    background-color: #888;
    width: 0px;
    height: 5px;
    border-radius: 15px;
    animation: progres 5s linear;    
}
@keyframes progres{
    0%{
      width: 100%;
    }
    100%{
        width: 0%;
    }
};
</style>
